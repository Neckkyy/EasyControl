<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h3>Cadastro:</h3>
        <form method="post" action="cadastro.jsp">
            <div class="mb-3">
              <label for="idcliente" class="form-label">Id do Cliente:</label>
              <input type="text" class="form-control" id="idcliente" name="idcliente" maxlength="30" style="width: 200px;">
            </div>
            <div class="mb-3">
              <label for="datavenda" class="form-label">Data:</label>
              <input type="text" class="form-control" id="datavenda" name="datavenda" style="width: 200px;" readonly>
            </div>
            <div class="mb-3">
              <label for="idprod" class="form-label">Id do Produto:</label>
              <input type="text" class="form-control" id="idprod" name="idprod" style="width: 200px;">
            </div>
            <div class="mb-3">
              <label for="qteprod" class="form-label">Qte do Produto:</label>
              <input type="text" class="form-control" id="qteprod" name="qteprod" style="width: 200px;">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        <script>
            function obterDataAtualFormatada() {
            const dataAtual = new Date();
            const ano = dataAtual.getFullYear();
            const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
            const dia = String(dataAtual.getDate()).padStart(2, '0');
            return `${ano}-${mes}-${dia}`;
        }
        
        document.getElementById('datavenda').value = obterDataAtualFormatada();
        </script>

        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='../index.html';">Voltar ao In√≠cio</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
