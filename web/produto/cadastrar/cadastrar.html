<html>
    <head>
        <title>Cadastrar produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h3>Cadastro:</h3>
        <form method="post" action="cadastrarproduto.jsp">
            <div class="mb-3">
              <label for="nomeproduto" class="form-label">Nome do Produto:</label>
              <input type="text" class="form-control" id="nomeproduto" name="nomeproduto" maxlength="30" style="width: 200px;">
            </div>
            <div class="mb-3">
              <label for="valorprod" class="form-label">Valor do Produto:</label>
              <input type="text" class="form-control" id="valorprod" name="valorprod" style="width: 200px;">
            </div>
            <div class="mb-3">
              <label for="qteprod" class="form-label">Quantidade do Produto:</label>
              <input type="text" class="form-control" id="qteprod" name="qteprod" style="width: 200px;">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='../index.html';">Voltar ao In√≠cio</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
